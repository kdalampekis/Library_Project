<!DOCTYPE html>
<html>
<head>
    <title>Operators Borrowings</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>Operators Borrowings</h2>
    <form method="POST">
        <label for="search_year">Enter Year:</label>
        <input type="text" name="search_year" id="search_year" placeholder="YYYY">
        <button type="submit">Search</button>
    </form>
    <table>
        <tr>
            <th>Operators</th>
            <th>Total Borrowings</th>
        </tr>
        {% for row in operators_borrowings %}
        <tr>
            <td>{{ row.operators }}</td>
            <td>{{ row.total_borrowings }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
