<!DOCTYPE html>
<html>
<head>
    <title>Professors</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>Professors</h2>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Total Borrowings</th>
            </tr>
        </thead>
        <tbody>
            {% for professor in professors %}
                <tr>
                    <td>{{ professor.full_name }}</td>
                    <td>{{ professor.total_borrowings }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
